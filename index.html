<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Kerakli meta taglar -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link
      href="./bootstrap-5.3.0-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>

    <!-- figure-img img-fluid -->
    <figure class="figure">
      <img src="./imgs/200x200.png" class="figure-img img-fluid" alt="Figure">
      <figcaption class="figure-caption">Tepadagi rasm uchun sarlavha.</figcaption>
    </figure>


    <!-- figure-img img-fluid rounded -->

    <figure class="figure">
      <img src="./imgs/200x200.png" class="figure-img img-fluid rounded" alt="Figure">
      <figcaption class="figure-caption">Tepadagi rasm uchun sarlavha.</figcaption>
    </figure>

    <!-- figure-img img-fluid rounded img-thumbnail -->

    <figure class="figure">
      <img src="./imgs/200x200.png" class="figure-img img-fluid rounded img-thumbnail" alt="Figure">
      <figcaption class="figure-caption">figure-img img-fluid rounded img-thumbnail</figcaption>
    </figure>

    <script src="./bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
