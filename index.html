    <!-- Outlined styles -->

    <div class="container">
      <input
        type="checkbox"
        class="btn-check"
        id="btn-check-outlined"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btn-check-outlined"
        >Single toggle</label
      ><br />

      <input
        type="checkbox"
        class="btn-check"
        id="btn-check-2-outlined"
        checked
        autocomplete="off"
      />
      <label class="btn btn-outline-secondary" for="btn-check-2-outlined"
        >Checked</label
      ><br />

      <input
        type="radio"
        class="btn-check"
        name="options-outlined"
        id="success-outlined"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-success" for="success-outlined"
        >Checked success radio</label
      >

      <input
        type="radio"
        class="btn-check"
        name="options-outlined"
        id="danger-outlined"
        autocomplete="off"
      />
      <label class="btn btn-outline-danger" for="danger-outlined"
        >Danger radio</label
      >
    </div>
