<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Kerakli meta taglar -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link
      href="./bootstrap-5.3.0-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Components -->

    <!-- Buttons -->

    <!-- Variants -->

    <div class="container mb-3">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link">Link</button>
    </div>

    <!-- Button tags -->

    <div class="container mb-3">
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <button class="btn btn-primary" type="submit">Button</button>
      <input class="btn btn-primary" type="button" value="Input" />
      <input class="btn btn-primary" type="submit" value="Submit" />
      <input class="btn btn-primary" type="reset" value="Reset" />
    </div>

    <!-- Outline buttons -->

    <div class="container mb-3">
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>

    <!-- Sizes -->

    <div class="container mb-3">
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-secondary btn-lg">
        Large button
      </button>
    </div>

    <div class="container mb-3">
      <button
        type="button"
        class="btn btn-primary"
        style="
          --bs-btn-padding-y: 0.25rem;
          --bs-btn-padding-x: 0.5rem;
          --bs-btn-font-size: 0.75rem;
        "
      >
        Custom button
      </button>
    </div>

    <!-- Disabled state -->

    <div class="container mb-3">
      <button type="button" class="btn btn-primary" disabled>
        Primary button
      </button>
      <button type="button" class="btn btn-secondary" disabled>Button</button>
      <button type="button" class="btn btn-outline-primary" disabled>
        Primary button
      </button>
      <button type="button" class="btn btn-outline-secondary" disabled>
        Button
      </button>
    </div>

    <div class="container mb-3">
      <a class="btn btn-primary disabled" role="button" aria-disabled="true"
        >Primary link</a
      >
      <a class="btn btn-secondary disabled" role="button" aria-disabled="true"
        >Link</a
      >
    </div>

    <!-- Link functionality caveat -->

    <div class="container mb-3">
      <a
        href="#"
        class="btn btn-primary disabled"
        tabindex="-1"
        role="button"
        aria-disabled="true"
        >Primary link</a
      >
      <a
        href="#"
        class="btn btn-secondary disabled"
        tabindex="-1"
        role="button"
        aria-disabled="true"
        >Link</a
      >
    </div>

    <!-- Block buttons -->

    <div class="container mb-3">
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
    </div>

    <div class="container mb-3">
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
    </div>

    <div class="container mb-3">
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
    </div>

    <div class="container mb-3"></div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>

    <!-- Toggle states -->

    <div class="container mb-3">
      <button type="button" class="btn btn-primary" data-bs-toggle="button">
        Toggle button
      </button>
      <button
        type="button"
        class="btn btn-primary active"
        data-bs-toggle="button"
        aria-pressed="true"
      >
        Active toggle button
      </button>
      <button
        type="button"
        class="btn btn-primary"
        disabled
        data-bs-toggle="button"
      >
        Disabled toggle button
      </button>
    </div>

    <div class="container">
      <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button"
        >Toggle link</a
      >
      <a
        href="#"
        class="btn btn-primary active"
        role="button"
        data-bs-toggle="button"
        aria-pressed="true"
        >Active toggle link</a
      >
      <a
        class="btn btn-primary disabled"
        aria-disabled="true"
        role="button"
        data-bs-toggle="button"
        >Disabled toggle link</a
      >
    </div>

    <script src="./bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
